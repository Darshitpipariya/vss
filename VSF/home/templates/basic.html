<!DOCTYPE html>

<head>

    {% load static %}
    <!-- Basic -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock title %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href='{% static "img/favicon_io/apple-touch-icon.png" %}'>
    <link rel="icon" type="image/png" sizes="32x32" href='{% static "img/favicon_io/favicon-32x32.png" %}'>
    <link rel="icon" type="image/png" sizes="16x16" href='{% static "img/favicon_io/favicon-16x16.png" %}'>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light"
        rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "vendor/simple-line-icons/css/simple-line-icons.min.css" %}'>
    <link rel="stylesheet" href='{% static "vendor/owl.carousel/assets/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "vendor/owl.carousel/assets/owl.theme.default.min.css" %}'>
    <link rel="stylesheet" href='{% static "vendor/magnific-popup/magnific-popup.min.css" %}'>

    <!-- Theme CSS -->
    <link rel="stylesheet" href='{% static "css/theme.css" %}'>
    <link rel="stylesheet" href='{% static "css/theme-elements.css" %}'>
    <link rel="stylesheet" href='{% static "css/theme-animate.css" %}'>

    <!-- Current Page CSS -->
    <link rel="stylesheet" href='{% static "vendor/rs-plugin/css/settings.css" %}'>
    <link rel="stylesheet" href='{% static "vendor/rs-plugin/css/layers.css" %}'>
    <link rel="stylesheet" href='{% static "vendor/rs-plugin/css/navigation.css" %}'>

    <!-- Theme Custom CSS -->

    <script src='{% static "vendor/modernizr/modernizr.min.js" %}'></script>

    <!-- Google Font-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    {% block css %}{% endblock css %}
</head>

<body>

    <div class="body">

        <header id="header"
            data-plugin-options='{"stickyEnabled":true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": "0px", "stickySetTop": -27px, "stickyChangeLogo": true}'>
            <div class="header-body">
                <div class="header-container container">

                    <div class="header-row">
                        <div class="header-column">
                            <div class="header-logo">
                                <a href='{% url "home" %}'>
                                    <img alt="VSS logo" width="300" data-sticky-width="300" data-sticky-top="5"
                                        src="{% static 'img/cropped-VSS02trans.png' %}">
                                </a>
                            </div>
                        </div>

                        <div class="header-column">

                            <div class="header-row">
                                <div class="header-nav">
                                    <button class="btn header-btn-collapse-nav" data-toggle="collapse"
                                        data-target=".header-nav-main">
                                        <i class="fa fa-bars"></i>
                                    </button>
                                    <ul class="header-social-icons social-icons hidden-xs">
                                        <li class="social-icons-facebook"><a
                                                href="https://www.facebook.com/vstartupstudio" target="_blank"
                                                title="Facebook"><i class="fa fa-facebook"></i></a></li>
                                        <li class="social-icons-twitter"><a href="https://twitter.com/vstartupstudio"
                                                target="_blank" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                                        <li class="social-icons-linkedin"><a
                                                href="https://www.linkedin.com/in/vstartupstudio/" target="_blank"
                                                title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                                        <li class="social-icons-instagram"><a
                                                href="https://www.instagram.com/vstartupstudio/" target="_blank"
                                                title="Instagram"><i class="fa fa-instagram"></i></a></li>
                                    </ul>
                                    <div
                                        class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
                                        <nav>
                                            <ul class="nav nav-pills" id="mainNav">

                                                <li class="">
                                                    <a href='{% url "home" %}'>
                                                        Home
                                                    </a>
                                                </li>


                                                <li class="">
                                                    <a href='{% url "gallery" %}'>
                                                        Gallery
                                                    </a>
                                                </li>

                                                <li class="">
                                                    <a href='{% url "blogs" %}'>
                                                        Blogs
                                                    </a>
                                                </li>

                                                <li class="">
                                                    <a href='{% url "news" %}'>
                                                        News
                                                    </a>
                                                </li>

                                                <li class="">
                                                    <a href='{% url "home" %}#about-us'>
                                                        About Us
                                                    </a>
                                                </li>

                                                <li class="">
                                                    <a href='{% url "home" %}#contact-us'>
                                                        Contact Us
                                                    </a>
                                                </li>

                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block body %}
        {% endblock body %}


        <footer id="footer">

            <!-- <div class="footer-copyright"> -->
            <div class="container" style="padding:0.6%">

                <div>
                    <p style="display:inline;">Â© Copyright 2020 Vadodara Startup Studio</p>
                    <ul class="social-icons" style="display: inline; float:right;">
                        <li class="social-icons-facebook"><a href="https://www.facebook.com/vstartupstudio"
                                target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                        <li class="social-icons-twitter"><a href="https://twitter.com/vstartupstudio" target="_blank"
                                title="Twitter"><i class="fa fa-twitter"></i></a></li>
                        <li class="social-icons-linkedin"><a href="https://www.linkedin.com/in/vstartupstudio/"
                                target="_blank" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                        <li class="social-icons-instagram"><a href="https://www.instagram.com/vstartupstudio/"
                                target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- </div> -->
        </footer>
    </div>

    <!-- Vendor -->
    <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "vendor/jquery.appear/jquery.appear.min.js" %}'></script>
    <script src='{% static "vendor/jquery.easing/jquery.easing.min.js" %}'></script>
    <script src='{% static "vendor/jquery-cookie/jquery-cookie.min.js" %}'></script>
    <script src='{% static "vendor/bootstrap/js/bootstrap.min.js" %}'></script>
    <script src='{% static "vendor/common/common.min.js" %}'></script>
    <script src='{% static "vendor/jquery.validation/jquery.validation.min.js" %}'></script>
    <script src='{% static "vendor/jquery.easy-pie-chart/jquery.easy-pie-chart.min.js" %}'></script>
    <script src='{% static "vendor/jquery.gmap/jquery.gmap.min.js" %}'></script>
    <script src='{% static "vendor/jquery.lazyload/jquery.lazyload.min.js" %}'></script>
    <script src='{% static "vendor/isotope/jquery.isotope.min.js" %}'></script>
    <script src='{% static "vendor/owl.carousel/owl.carousel.min.js" %}'></script>
    <script src='{% static "vendor/magnific-popup/jquery.magnific-popup.min.js" %}'></script>
    <script src='{% static "vendor/vide/vide.min.js" %}'></script>


    <!-- Theme Base, Components and Settings -->
    <script src='{% static "js/theme.js" %}'></script>

    <!-- Current Page Vendor and Views -->
    <script src='{% static "vendor/rs-plugin/js/jquery.themepunch.tools.min.js" %}'></script>
    <script src='{% static "vendor/rs-plugin/js/jquery.themepunch.revolution.min.js" %}'></script>
    <script src='{% static "js/views/view.home.js" %}'></script>

    <!-- Theme Custom -->
    <script src='{% static "js/custom.js" %}'></script>

    <!-- Theme Initialization Files -->
    <script src='{% static "js/theme.init.js" %}'></script>
    <script>
        $(document).on('submit', '#contactForm', function (e) {
            e.preventDefault();
            var serializedData = $(this).serialize();

            $.ajax({
                type: 'POST',
                url: "{% url 'get_detail' %}",
                data: serializedData,
                success: function () {
                    console.log('sucess');
                    $("#contactSuccess").toggleClass("hidden");
                    $("#contactForm").trigger('reset');
                },
                error: function () {
                    console.log('fails');
                    $("#contactError").toggleClass("hidden");
                }
            });
        });
    </script>
    {% block js %}
    {% endblock js %}


</body>

</html>
